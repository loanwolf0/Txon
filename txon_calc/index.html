<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <input type="checkbox" id="dark-mode" class="input2" />
        <label for="dark-mode" class="label">
          <div class="circle"></div>
        </label>
      </div>   

      <div class="calculator ">
        <input type="text" placeholder="0" id="input" class="in-active" />
        <button onclick="Clear()" class="active">Cl</button>
        <button onclick="del()" class="active">Del</button>
        <button type="button" onclick="display('%')" class="active">%</button>
        <button type="button" onclick="display('/') " class="active">/</button>
        <button type="button" onclick="display('7') " class="active">7</button>
        <button type="button" onclick="display('8') " class="active" >8</button>
        <button type="button" onclick="display('9') " class="active">9</button>
        <button type="button" onclick="display('*') " class="active">*</button>
        <button type="button" onclick="display('4') " class="active">4</button>
        <button type="button" onclick="display('5') " class="active">5</button>
        <button type="button" onclick="display('6') " class="active">6</button>
        <button type="button" onclick="display('+') " class="active">+</button>
        <button type="button" onclick="display('1') " class="active">1</button>
        <button type="button" onclick="display('2') " class="active">2</button>
        <button type="button" onclick="display('3') " class="active">3</button>
        <button type="button" onclick="display('-') " class="active">-</button>
        <button type="button" onclick="display('.') " class="active">.</button>
        <button type="button" onclick="display('0') " class="active">0</button>
        <button type="button" onclick="result() " class="btn active">=</button>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
